<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - MindWell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email Address" required class="form-control mb-2">
            <input type="password" id="loginPassword" placeholder="Password" required class="form-control mb-2">
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="index.html">Register Here</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get user input
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            // Retrieve stored user data from localStorage
            const storedUser = JSON.parse(localStorage.getItem("user"));

            if (!storedUser) {
                alert("❌ No user found. Please register first.");
                return;
            }

            // Check if email and password match
            if (storedUser.email === email && storedUser.password === password) {
                alert(`✅ Welcome, ${storedUser.name}!`);
                window.location.href = "home.html"; // Redirect after login
            } else {
                alert("❌ Incorrect email or password.");
            }
        });
    </script>
</body>

</html>
